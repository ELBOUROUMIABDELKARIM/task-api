#
# This workflow will install a prebuilt Ruby version, install dependencies, and
# run tests and linters.
name: "Ruby on Rails CI"
on:
  push:
    branches: [ "master" ]
  pull_request:
    branches: [ "master" ]
jobs:
  test:
    runs-on: ubuntu-latest
    services:
      postgres:
        image: postgres:11-alpine
        ports:
          - "5432:5432"
        env:
          POSTGRES_DB: project_development_test
          POSTGRES_USER: postgres
          POSTGRES_PASSWORD: recettebatch
    env:
      RAILS_ENV: test
      DATABASE_URL: "postgres://postgres:recettebatch@localhost:5432/project_development_test"
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      # Add or replace dependency steps here
      - name: Install Ruby and gems
        uses: ruby/setup-ruby@v1.146.0
        with:
          bundler-cache: true
      - name: Set execute permissions for Rails
        run: chmod +x bin/rails
      # Add or replace database setup steps here
      - name: Set up database
        run: |
          bin/rails db:create
          bin/rails db:migrate
      # Add or replace test runners here
      - name: Run tests
        run: bin/rspec

  lint:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      - name: Install Ruby and gems
        uses: ruby/setup-ruby@v1.146.0
        with:
          bundler-cache: true
      # Add or replace any other lints here
      - name: Security audit dependencies
        run: bin/bundler-audit --update
      - name: Security audit application code
        run: bin/brakeman -q -w2
      - name: Lint Ruby files
        run: bin/rubocop --parallel
